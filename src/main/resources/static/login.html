<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="style/loginStyle.css" rel="stylesheet">
</head>

<body class="login-page">
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Sign In </h2>

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="https://i.ibb.co/qJ0BZfx/AMG-Academy-Logo.png" id="icon" alt="AMG Tech" width="75px"/>
        </div>

        <!-- Login Form -->
        <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Email">
            <input type="submit" class="fadeIn fourth" value="Generate Temp Password">
        </form>

    </div>
</div>
</body>
</html>
